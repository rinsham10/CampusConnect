<!-- users/templates/users/base.html -->
{% load static %}  <!-- VERY IMPORTANT: Load the static file library -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCM Career Platform</title>
    
    <!-- Third-party CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/career.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/job_detail.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/applications.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/resume.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/notifications.css' %}">
    <link rel="stylesheet" type="text-css" href="{% static 'users/css/profile.css' %}">

<!-- ADD THE FOLLOWING STYLE BLOCK FOR THE CUSTOM SCROLLBAR -->
    <style>
        /* This sets the base font and background for the entire site */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8f9fe; 
        }

        /* --- Custom Scrollbar Styling (for WebKit browsers: Chrome, Safari, Edge) --- */
        
        /* 1. The scrollbar itself */
        ::-webkit-scrollbar {
            width: 18px; /* Width of the scrollbar */
        }

      
        /* 3. The handle (the draggable part) */
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color, #2962FF); /* Your main blue color */
            border-radius: 10px; /* Rounded corners */
            border: 3px solid #f0f4ff; /* Creates a nice padding effect */
        }

        /* 4. The hover effect for the handle */
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-dark, #0D47A1); /* Your darker blue on hover */
        }

        /* --- Custom Scrollbar Styling (for Firefox) --- */
        /* Firefox has a simpler implementation */
        html {
            scrollbar-width: 2px; /* Can be 'auto', 'thin', or 'none' */
            scrollbar-color: var(--primary-color, #2962FF) #f0f4ff; /* thumb color track color */
        }
    </style>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fe; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
