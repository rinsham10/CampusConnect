<!-- users/templates/users/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Portal - Login</title>
    <style>
        :root {
            /* Professional/Academic color scheme */
            --primary-color: #2962FF; /* A strong blue */
            --primary-dark: #0D47A1;  /* A darker blue */
            --primary-light: #BBDEFB; /* A light blue */
            --text-color: #333;
            --light-text: #fff;
            --bg-color: #f0f2f5;
            --error-color: #e53935;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            display: flex;
            width: 80%;
            height: 80vh;
            max-width: 1200px;
            max-height: 700px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .image-section {
            flex: 1.5;
            /* This uses the image you saved */
            background-image: url("{% static 'users/images/logn.png' %}");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }

        .image-overlay h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }

        .image-overlay p {
            font-size: 1rem;
            opacity: 0.9;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        /* Styling for Django's rendered input fields */
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .form-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .messages-container {
            margin-top: 20px;
            text-align: center;
        }

        .messages-container p {
            color: var(--error-color);
            font-weight: 500;
        }
        
        /* Responsive adjustments */
        @media (max-width: 850px) {
            .page-container {
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            .image-section {
                display: none; /* Hide image on smaller screens */
            }
            .form-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>

<div class="page-container">
    <div class="image-section">
        <div class="image-overlay">
            <h2>Your Future Starts Here</h2>
            <p>The Student Placement Portal</p>
        </div>
    </div>
    
    <div class="form-section">
        <h1>CampusConnect</h1>
        
        <form method="post" id="loginForm">
            {% csrf_token %}

            <div class="input-group">
                <!-- We render the field from the Django form object -->
                {{ form.username }}
            </div>

            <div class="input-group">
                <!-- This automatically uses the widget we defined in forms.py -->
                {{ form.password }}
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="form-link">
            Don't have an account? <a href="{% url 'register' %}">Register Here</a>
        </p>

        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

<script>
    // Simple frontend check (optional, as Django handles backend validation)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
            alert('Please fill in both username and password.');
            e.preventDefault(); // Stop the form from submitting
        }
    });
</script>

</body>
</html>
