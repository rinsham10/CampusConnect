<!-- users/templates/users/login.html -->
{% extends "users/base.html" %}

{% block content %}
    <h2>Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
